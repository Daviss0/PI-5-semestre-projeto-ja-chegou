<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atribuir Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-primary mb-4 text-center">Atribuir Motorista a Caminhão</h3>

        <form th:action="@{/truck/assign}" method="post">
            <div class="mb-3">
                <label for="truck" class="form-label">Caminhão</label>
                <select class="form-select" name="truckId" required>
                    <option th:each="truck : ${trucks}"
                            th:value="${truck.id}"
                            th:text="${truck.plate + ' - ' + truck.model}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="driver" class="form-label">Motorista</label>
                <select class="form-select" name="driverId" required>
                    <option th:each="driver : ${drivers}"
                            th:value="${driver.id}"
                            th:text="${driver.name + ' - ' + driver.cnh}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Atribuição</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/truck/menu}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>

</body>
</html>
