<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painel do administrador - ja chegou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Já Chegou - Admin</a>
        <div class="collapse navbar-collapse justify-content-end">
            <a class="btn btn-outline-light" th:href="@{/logout}">Sair</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">
            Bem-vindo, <span th:text="${adminName}">Administrador</span>!
        </h2>
        <p class="text-center text-muted">Gerenciamento geral administrador</p>

        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <a th:href="@{/admin/menu_users}" class="btn btn-outline-primary w-100">Gerenciar Usuários</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/routes/menu" class="btn btn-outline-primary w-100">Gerenciar Rotas</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/truck/menu" class="btn btn-outline-primary w-100">Gerenciar Caminhões / Motoristas</a>
            </div>
            <div class="col-md-4 mb-3">
                <a th:href="@{/collections/status}" class="btn btn-outline-primary w-100">Status das coletas</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
