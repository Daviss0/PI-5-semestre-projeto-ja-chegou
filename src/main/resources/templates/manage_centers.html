<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Centrais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="card shadow-lg p-4 mb-4">
    <h2 class="text-primary mb-3">Gerenciamento de Centrais</h2>

    <form th:action="@{/centers}" th:object="${center}" method="post">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="name" class="form-label">Nome da Central</label>
          <input type="text" id="name" th:field="*{name}"
                 class="form-control" placeholder="Ex: Central Norte" required>
        </div>

        <div class="col-md-4">
          <label for="address" class="form-label">Endereço</label>
          <input type="text" id="address" th:field="*{address}"
                 class="form-control" placeholder="Digite o endereço" required>
        </div>

        <div class="col-md-2">
          <label for="latitude" class="form-label">Latitude</label>
          <input type="number" step="0.000001" id="latitude"
                 th:field="*{latitude}" class="form-control" required>
        </div>

        <div class="col-md-2">
          <label for="longitude" class="form-label">Longitude</label>
          <input type="number" step="0.000001" id="longitude"
                 th:field="*{longitude}" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Salvar Central</button>
      <a th:href="@{/routes/menu}" class="btn btn-secondary">Voltar</a>
    </form>
  </div>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="card shadow-lg p-4">
    <h4 class="text-secondary mb-3">Centrais Cadastradas</h4>
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th class="text-center">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="center : ${centers}">
        <td th:text="${center.id}"></td>
        <td th:text="${center.name}"></td>
        <td th:text="${center.address}"></td>
        <td th:text="${center.latitude}"></td>
        <td th:text="${center.longitude}"></td>
        <td class="text-center">
          <a th:href="@{'/centers/' + ${center.id} + '/delete'}"
             class="btn btn-danger btn-sm"
             onclick="return confirm('Tem certeza que deseja excluir esta central?');">
            Excluir
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(centers)}">
        <td colspan="6" class="text-center text-muted">Nenhuma central cadastrada.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
