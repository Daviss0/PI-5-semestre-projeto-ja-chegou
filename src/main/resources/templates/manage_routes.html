<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Rotas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 450px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow-lg p-4 mb-4">
        <h2 class="text-primary mb-3">Gerenciamento de Rotas (SPTrans)</h2>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form th:action="@{/routes/manage}" th:object="${route}" method="post" id="routeForm">

            <div class="row">


                <div class="col-md-4 mb-3">
                    <label class="form-label">Código da Linha SPTrans</label>
                    <input type="text" id="codigoLinha" class="form-control"
                           th:field="*{codigoLinhaOlhoVivo}"
                           placeholder="Ex: 809A, 7150, 477P" required>
                </div>

                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" onclick="visualizarLinha()">
                        Visualizar trajeto
                    </button>
                </div>
            </div>

            <div class="text-end mt-3">
                <a th:href="@{/routes/menu}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-success">Salvar rota</button>
            </div>

        </form>

        <hr>

        <!-- MAPA -->
        <h5 class="text-secondary mb-2">Trajeto Real da Linha</h5>
        <div id="map"></div>
    </div>

    <!-- TABELA DE ROTAS CADASTRADAS -->
    <div class="card shadow-lg p-4">
        <h4 class="text-secondary mb-3">Rotas Cadastradas</h4>

        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Central</th>
                <th>Linha</th>
                <th>Distância</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="route : ${routes}">
                <td th:text="${route.id}"></td>
                <td th:text="${route.origin != null ? route.origin.name : '—'}"></td>
                <td th:text="${route.codigoLinhaOlhoVivo}"></td>
                <td th:text="${route.distanceKm + ' km'}"></td>
                <td class="text-center">
                    <a th:href="@{'/routes/' + ${route.id} + '/delete'}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Excluir rota?');">Excluir</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(routes)}">
                <td colspan="5" class="text-center text-muted">Nenhuma rota cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    /* ==========================================================
       MAPA
    ========================================================== */

    let map = L.map('map').setView([-23.5505, -46.6333], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let shapeLayer = null;

    /* ==========================================================
       Buscar shape da SPTrans e exibir no mapa
    ========================================================== */

    async function visualizarLinha() {
        const codigo = document.getElementById("codigoLinha").value.trim();

        if (!codigo) {
            alert("Digite o código da linha SPTrans.");
            return;
        }

        // Buscar o shape real da linha
        const res = await fetch(`/api/olhoVivo/trajeto/${codigo}`);
        const shape = await res.json();

        if (!shape || shape.length === 0) {
            alert("Não foi possível carregar o trajeto da linha.");
            return;
        }

        // Remove shape anterior
        if (shapeLayer) map.removeLayer(shapeLayer);

        // Converte p/ coordenadas do Leaflet
        const latlngs = shape.map(p => [p.lat, p.lng]);

        // Desenha no mapa
        shapeLayer = L.polyline(latlngs, {
            color: "blue",
            weight: 6
        }).addTo(map);

        map.fitBounds(shapeLayer.getBounds());
    }
</script>

</body>
</html>
