<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
      <div class="card shadow-lg p-4">
          <h3 class="text-primary mb-4 text-center" th:text="${truck.id != null ? 'Editar Caminhão' : 'Adicionar Caminhão'}"></h3>

          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
          <form th:action="@{${truck.id != null} ? '/truck/edit/' + ${truck.id} : '/truck/add'}" th:object="${truck}" method="post">
              <div class="mb-3">
                  <label class="form-label">Placa</label>
                  <input type="text" class="form-control" th:field="*{plate}"
                         placeholder="ABC-1234 ou ABC1D23"
                         pattern="[A-Z]{3}-\d{4}|[A-Z]{3}[0-9][A-Z][0-9]{2}"
                         title="A placa deve estar no padrão antigo (ABC-1234) ou Mercosul (ABC1D23)"
                         required>
                  <div th:if="${#fields.hasErrors('plate')}" class="text-danger" th:errors="*{plate}"></div>
              </div>


              <div class="mb-3">
                  <label class="form-label">Modelo</label>
                  <input type="text" class="form-control" th:field="*{model}" placeholder="Modelo do Caminhão" required>
              </div>

              <div class="mt-3">
               <label class="form-label">Marca</label>
                  <input type="text" class="form-control" th:field="*{brand}" placeholder="Marca do Caminhão">
              </div>

              <div class="mt-3">
                  <label class="form-label">Capacidade(kg)</label>
                  <input type="number" class="form-control" th:field="*{capacity}" min="0" required>
              </div>

              <div class="mb-3">
                  <label class="form-label">Ano</label>
                  <input type="number" class="form-control" th:field="*{manufacturedYear}" min="1900" max="2025" required>
              </div>

              <div class="mt-3 form-check">
                  <input type="checkbox" class="form-check-input" th:field="*{status}">
                  <label class="form-check-label">Ativo</label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </form>

          <div class="text-center mt-3">
              <a th:href="@{/truck/list}" class="btn btn-secondary">Voltar</a>
          </div>
      </div>
  </div>
</body>
</html>
