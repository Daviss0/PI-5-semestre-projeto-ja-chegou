    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login - Já Chegou</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 15px;">
        <h3 class="text-center mb-3 text-primary">Já Chegou</h3>
        <p class="text-center text-muted">Login para administradores</p>


        <div th:if="${param.error}" class="alert alert-danger">
            [[${param.error}]]
        </div>

        <!-- Formulário de login -->
        <form th:action="@{/admin/login}" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="username"
                       placeholder="Digite seu e-mail" autocomplete="new-email" value="">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="password"
                       placeholder="Digite sua senha" autocomplete="new-password" value="">
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>



    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
