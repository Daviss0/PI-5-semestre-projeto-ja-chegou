<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatórios da frota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <div class="container mt-5">
   <h3 class="text-primary mb-4 text-center">Relatórios da Frota</h3>

   <div class="card mb-4">
     <div class="card-header">Caminhões por motorista</div>
     <div class="card-body">
       <table class="table table-striped">
         <thead>
           <tr>
             <th>Placa</th>
             <th>Motorista</th>
           </tr>
         </thead>
         <tbody>
           <tr th:each="entry : ${trucksByDriver}">
             <td th:text="${entry.key}"></td>
             <td th:Text="${entry.value}"></td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>

   <div class="card-mb-4">
     <div class="card-header">Caminhões Ativos vs Inativos</div>
     <div class="card-body">
       <ul class="list-group">
         <li class="list-group-item">Ativos: <span th:text="${truckStatus['Ativos']}"></span></li>
         <li class="list-group-item">Inativos: <span th:text="${truckStatus['Inativos']}"></span></li>
       </ul>
     </div>
   </div>

   <div class="card mb-4">
     <div class="card-header">Capacidade Total por Rota</div>
     <div class="card-body">
       <table class="table table-striped">
         <thead>
         <tr>
           <th>Rota</th>
           <th>Capacidade do caminhão (kg)</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="entry : ${capacityPerRoute}">
           <td th:text="${entry.key}"></td>
           <td th:text="${entry.value}"></td>
         </tr>
         </tbody>
       </table>
     </div>
   </div>

   <div class="text-center mt-3">
     <a th:href="@{/truck/menu}" class="btn btn-secondary">Voltar</a>
   </div>
 </div>
</body>
</html>
