<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
      <div class="card shadow-lg p-4">
          <h3 class="text-primary mb-4 text-center">Detalhes do Caminhão</h3>

          <ul class="list-group">
              <li class="list-group-item"><strong>Placa:</strong> <span th:text="${truck.plate}"></span></li>
              <li class="list-group-item"><strong>Modelo:</strong> <span th:text="${truck.model}"></span></li>
              <li class="list-group-item"><strong>Marca:</strong> <span th:text="${truck.brand}"></span></li>
              <li class="list-group-item"><strong>Capacidade:</strong> <span th:text="${truck.capacity} + ' kg'"></span></li>
              <li class="list-group-item"><strong>Ano:</strong> <span th:text="${truck.manufacturedYear}"></span></li>
              <li class="list-group-item"><strong>Status:</strong> <span th:text="${truck.status ? 'Ativo' : 'Inativo'}"></span></li>
              <li class="list-group-item"><strong>Motorista atual:</strong> <span th:text="${truck.driver != null ? truck.driver.name : 'Não atribuído'}"></span></li>
          </ul>

          <div class="text-center mt-3">
              <a th:href="@{/truck/list}" class="btn btn-secondary">Voltar</a>
          </div>
      </div>
  </div>
</body>
</html>
