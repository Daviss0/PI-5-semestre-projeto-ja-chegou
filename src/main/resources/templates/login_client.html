<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #aaa;
            margin-bottom: 2rem;
        }
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 0.75rem;
            padding: 0.9rem;
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-login {
            background-color: #fff;
            color: #000;
            font-weight: 600;
            border-radius: 0.75rem;
            width: 100%;
            padding: 0.9rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-login:hover {
            background-color: #e5e5e5;
        }
        .register-link {
            margin-top: 1rem;
            color: #aaa;
            font-size: 0.95rem;
        }
        .register-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        #msg {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">Bem-vindo!</h1>
    <p class="login-subtitle">Faça login para continuar</p>

    <form id="loginForm" autocomplete="off">
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control"
                   placeholder="email@dominio.com" required autocomplete="off">
        </div>
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Senha" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-login">Entrar</button>

        <div id="msg" class="mt-3"></div>

        <div class="register-link">
            Não tem uma conta? <a href="/register">Crie agora</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById('loginForm');
        const msgEl = document.getElementById('msg');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim()
            };
            try {
                const res = await fetch('/api/clients/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!msgEl) return;
                if (res.ok) {
                    localStorage.setItem("clientLogged", "true");
                    localStorage.setItem("clientEmail", data.email);
                    msgEl.innerHTML = `<div class="alert alert-success mt-3">Login realizado com sucesso! Redirecionando...</div>`;
                    setTimeout(() => window.location.href = '/mainPage', 1500);
                } else {
                    const err = await res.text();
                    msgEl.innerHTML = `<div class="alert alert-danger mt-3">${err}</div>`;
                }
            } catch (err) {
                msgEl.innerHTML = `<div class="alert alert-danger mt-3">Erro ao conectar ao servidor.</div>`;
                console.error(err);
            }
        });
    });
</script>
</body>
</html>
