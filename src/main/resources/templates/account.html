<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Minha Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/imask"></script>

    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            background-color: #111;
            border: 1px solid #222;
            border-radius: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: #aaa;
            font-weight: 500;
        }

        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 0.75rem;
            padding: 0.9rem;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.9rem 1.5rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e5e5e5;
        }

        .btn-outline-secondary {
            color: #ccc;
            border: 1px solid #333;
            border-radius: 0.75rem;
        }

        .btn-outline-secondary:hover {
            background-color: #1f1f1f;
            color: #fff;
        }

        hr {
            border-color: #222;
        }

        h4, h6 {
            color: #fff;
            font-weight: 600;
        }

        .alert-success {
            background-color: #0f5132;
            border: 1px solid #198754;
            color: #d1e7dd;
            border-radius: 0.75rem;
        }

        .alert-danger {
            background-color: #58151c;
            border: 1px solid #dc3545;
            color: #f8d7da;
            border-radius: 0.75rem;
        }

        input:-webkit-autofill {
            background-color: #1a1a1a !important;
            -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
            -webkit-text-fill-color: #fff !important;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Minha Conta</h4>

                    <form th:action="@{/account}" th:object="${userForm}" method="post" id="accountForm" novalidate>
                        <input type="hidden" id="email" name="email" th:value="*{email}" />

                        <!-- Dados Pessoais -->
                        <div class="mb-3">
                            <label class="form-label">Nome completo</label>
                            <input type="text" class="form-control" th:field="*{name}" maxlength="120" required autocomplete="off"/>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Data de nascimento</label>
                                <input type="date" class="form-control" th:field="*{birthDate}" autocomplete="off"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" th:field="*{phone}" id="phone" placeholder="(99) 99999-9999" autocomplete="off"/>
                            </div>
                        </div>

                        <hr/>

                        <!-- Endereço -->
                        <h6 class="mt-3">Endereço</h6>
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">CEP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" th:field="*{cep}" id="cep" placeholder="00000-000" autocomplete="off"/>
                                    <button type="button" id="btnBuscarCep" class="btn btn-outline-secondary">
                                        <span id="cepBtnText">Buscar</span>
                                        <span id="cepSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
                                    </button>
                                </div>
                                <div id="cepFeedback" class="form-text text-danger" style="display:none;"></div>
                            </div>

                            <div class="col-md-8">
                                <label class="form-label">Logradouro</label>
                                <input type="text" class="form-control" th:field="*{logradouro}" id="street" autocomplete="off"/>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Número</label>
                                <input type="text" class="form-control" th:field="*{number}" id="number" placeholder="Ex: 123" autocomplete="off"/>
                            </div>


                            <div class="col-md-5">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" th:field="*{hood}" id="neighborhood" autocomplete="off"/>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" th:field="*{city}" id="city" autocomplete="off"/>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">UF</label>
                                <input type="text" class="form-control" th:field="*{state}" id="state" maxlength="2" autocomplete="off"/>
                            </div>
                        </div>

                        <hr/>

                        <h6 class="mt-3">Alterar senha</h6>
                        <div class="mb-3">
                            <label class="form-label">Senha atual</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" autocomplete="new-password"/>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nova senha</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" minlength="6" autocomplete="new-password"/>
                                <div class="form-text">Mínimo 6 caracteres</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Confirmar nova senha</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="new-password"/>
                                <div id="pwdMismatch" class="form-text text-danger" style="display:none;">As senhas não conferem.</div>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end">
                            <a href="/" class="btn btn-outline-secondary me-2">Voltar</a>
                            <button type="submit" class="btn btn-primary" id="btnSave">Salvar alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    IMask(document.getElementById('cep'), { mask: '00000-000' });
    IMask(document.getElementById('phone'), { mask: '(00) 00000-0000' });

    const cepInput = document.getElementById('cep');
    const cepBtn = document.getElementById('btnBuscarCep');
    const cepSpinner = document.getElementById('cepSpinner');
    const cepText = document.getElementById('cepBtnText');
    const cepFeedback = document.getElementById('cepFeedback');

    function limpaCamposEndereco() {
        ['street','neighborhood','city','state'].forEach(id => document.getElementById(id).value = '');
    }

    async function buscarCep() {
        const cep = cepInput.value.replace(/\D/g,'');
        if (cep.length !== 8) {
            cepFeedback.textContent = 'CEP inválido.';
            cepFeedback.style.display = 'block';
            limpaCamposEndereco();
            return;
        }
        cepFeedback.style.display = 'none';
        cepSpinner.style.display = 'inline-block';
        cepText.textContent = 'Buscando...';
        cepBtn.disabled = true;
        try {
            const resp = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await resp.json();
            if (data.erro) {
                cepFeedback.textContent = 'CEP não encontrado.';
                cepFeedback.style.display = 'block';
                limpaCamposEndereco();
            } else {
                document.getElementById('street').value = data.logradouro || '';
                document.getElementById('neighborhood').value = data.bairro || '';
                document.getElementById('city').value = data.localidade || '';
                document.getElementById('state').value = data.uf || '';
            }
        } catch {
            cepFeedback.textContent = 'Falha ao buscar CEP. Tente novamente.';
            cepFeedback.style.display = 'block';
        } finally {
            cepSpinner.style.display = 'none';
            cepText.textContent = 'Buscar';
            cepBtn.disabled = false;
        }
    }

    cepBtn.addEventListener('click', buscarCep);
    cepInput.addEventListener('blur', () => { if (cepInput.value.trim() !== '') buscarCep(); });

    const newPwd = document.getElementById('newPassword');
    const confirmPwd = document.getElementById('confirmPassword');
    const pwdMismatch = document.getElementById('pwdMismatch');
    const form = document.getElementById('accountForm');

    function validarSenhas() {
        if (!newPwd.value && !confirmPwd.value) {
            pwdMismatch.style.display = 'none';
            return true;
        }
        const iguais = newPwd.value === confirmPwd.value;
        pwdMismatch.style.display = iguais ? 'none' : 'block';
        return iguais;
    }

    newPwd.addEventListener('input', validarSenhas);
    confirmPwd.addEventListener('input', validarSenhas);

    form.addEventListener('submit', (e) => {
        if (!validarSenhas()) {
            e.preventDefault();
            alert('As senhas não conferem. Corrija antes de salvar.');
        }
    });
</script>
</body>
</html>
