<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Motorista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-primary mb-4 text-center">Editar Motorista</h2>

        <div class="alert alert-danger" th:if="${errorMessage}">
          <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{'/driver/' + ${driver.id} + '/update'}"
              th:object="${driver}" method="post">

          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
          </div>

          <div class="mb-3">
            <label for="cnhCategory" class="form-label">Categoria CNH</label>
            <select id="cnhCategory" class="form-select" th:field="*{cnhCategory}" required>
              <option value="">Selecione</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cnhValidity" class="form-label">Validade da CNH</label>
            <input type="date" id="cnhValidity" class="form-control" th:field="*{cnhValidity}" required>

          </div>

          <div class="mb-3">
            <label for="currentPassword" class="form-label">Senha atual</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Digite a senha atual">
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">Nova senha</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Digite a nova senha">
          </div>

          <div class="mb-3">
            <label for="confPassword" class="form-label">Confirmar nova senha</label>
            <input type="password" id="confPassword" name="confPassword" class="form-control" placeholder="Repita a nova senha">
          </div>

          <div class="d-flex justify-content-between">
            <a th:href="@{/driver/usuarios_driver}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
