<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Motorista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-primary mb-4 text-center">Adicionar Motorista</h2>

                <div class="alert alert-danger" th:if="${errorMessage}">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/driver/save}" method="post" th:object="${driver}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite a senha" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label for="confPassword" class="form-label">Confirmação de senha</label>
                        <input type="password" id="confPassword" class="form-control" name="confPassword" placeholder="Repita a senha" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF" th:field="*{cpf}" required>
                    </div>

                    <div class="mb-3">
                        <label for="cnh" class="form-label">CNH</label>
                        <input type="text" id="cnh" class="form-control" placeholder="Digite a CNH" th:field="*{cnh}" required>
                    </div>

                    <div class="mb-3">
                        <label for="cnhCategory" class="form-label">Categoria CNH</label>
                        <select id="cnhCategory" class="form-select" th:field="*{cnhCategory}" required>
                            <option value="">Selecione</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cnhValidity" class="form-label">Validade CNH</label>
                        <input type="date" id="cnhValidity" class="form-control" th:field="*{cnhValidity}" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a th:href="@{/driver/usuarios_driver}" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
